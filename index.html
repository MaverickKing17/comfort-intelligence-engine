<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambient Twin Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              bg: '#111827',     /* Gray 900 - Lighter than before */
              card: '#1f2937',   /* Gray 800 */
              border: '#374151', /* Gray 700 */
              neonGreen: '#10b981',
              neonAmber: '#f59e0b',
              neonRed: '#ef4444',
            },
            boxShadow: {
              'glow': '0 0 20px rgba(16, 185, 129, 0.15)',
              'premium': '0 20px 40px -10px rgba(0, 0, 0, 0.3)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'shimmer': 'linear-gradient(45deg, rgba(255,255,255,0) 40%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0) 60%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #111827;
        color: #f3f4f6;
        background-image: radial-gradient(circle at 50% 0%, #1f2937 0%, #111827 60%);
        background-attachment: fixed;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
    </style>

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
